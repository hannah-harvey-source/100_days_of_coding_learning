<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toast popup</title>
    </head>

    <body>
        <button class="btn">Show Notification</button>
        <div class="toast_box">
            <i class="fas-solid fa-check"></i>
            <p>I am toast</p>
            <button class="cancel_btn"><i class="fa-solid fa-xmark"></i></button>
            <p class="seconds">05s</p>
        </div>
    </body>
</html>
