<!DOCTYPE html>  
<html lang="en">  
 <head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />  
  <link rel="stylesheet" href="style.css" />  
  <title>Simple calendar</title>  
 </head>  
 <body>
     <div class="container flex">
         <div class="calendar">
             <div class="month flex">
                 <img class="prev"
                    src="images/left-arrow.jpg" alt="left arrow">
            <div class="content">
                <h1>August</h1>
                <p>Wed August 13 1970</p>
            </div>
                <img class="next"
                    src="images/right-arrow.png" alt="right arrow">
            </div>
            <div class="weekdays flex">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thur</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="days flex">
                <div class="previous-days">26</div>
                <div class="previous-days">27</div>
                <div class="previous-days">28</div>
                <div class="previous-days">29</div>
                <div class="previous-days">30</div>
                <div class="previous-days">31</div>
                <div>1</div>
                <div class="today">13</div>
                <div>31</div>
                <div class="next-days">1</div>
                <div class="next-days">2</div>
                <div class="next-days">3</div>
                <div class="next-days">4</div>
                <div class="next-days">5</div>
            </div>
         </div>
     </div>
 </body>
