<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <title>Simple calculator using HTML , CSS , Javascript</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="javascript.js" text="text/javascript"></script>
    </head>
    <body>
        <table class="calc">
        <tr>
            <td colspan="3" class="outputtext">
                <input class="display-box" type="text" id="results" disabled/>
            </td>
            <!--ClearScreen() function clear all the values-->
            <td>
                <input class="button" type="button" value="C" onclick="clearScreen()"
                style="background-color: #fb0066"/>
            </td>
        </tr>

        <tr>
<!---Table below is for keys from number 1 to division -->
            <td>
                <input class="button" type="button" value="1"
                onclick="display('1')"
                />
            </td>
            <td>
                <input class="button" type="button" value="2"
                onclick="display('2')"
                />
            </td>
            <td>
                <input class="button" type="button" value="3"
                onclick="display('3')"
                />
            </td>
            <td>
                <input class="button" type="button" value="/"
                onclick="display('/')"
                />
            </td>
        </tr>
<!---Table below is for keys from number 4 to subtraction -->
        <tr>
            <td>
                <input class="button" type="button" value="4"
                onclick="display('4')"
                />
            </td>
            <td>
                <input class="button" type="button" value="5"
                onclick="display('5')"
                />
            </td>
            <td>
                <input class="button" type="button" value="6"
                onclick="display('6')"
                />
            </td>
            <td>
                <input class="button" type="button" value="-"
                onclick="display('-')"
                />
            </td> 
        </tr>
<!---Table below is for keys from number 7 to addition -->
        <tr>
            <td>
                <input class="button" type="button" value="7"
                onclick="display('7')"
                />
            </td>
            <td>
                <input class="button" type="button" value="8"
                onclick="display('8')"
                />
            </td>
            <td>
                <input class="button" type="button" value="9"
                onclick="display('9')"
                />
            </td>
            <td>
                <input class="button" type="button" value="+"
                onclick="display('+')"
                />
            </td>
        </tr>
<!---Table below is for keys from decimal to multiplication-->
        <tr>
            <td>
                <input class="button" type="button" value="."
                onclick="display('.')"
                />
            </td>
            <td>
                <input class="button" type="button" value="0"
                onclick="display('0')"
                />
            </td>
            <td>
                <input class="button" type="button" value="*"
                onclick="display('*')"
                />
            </td>
            <!--Calculated() function evaluate the mathmatical expression -->
            <td>
                <input class="button" type="button" value="="
                onclick="calculator()"
                style="background-color: #fb0066;"
                />
            </td>
        </tr>
        </table>
    </body>
</html>
